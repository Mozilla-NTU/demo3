<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header>
      <div class="left">
        <img src="nick.jpg"/>
      </div>
      <div class="right">
        <p>
          <span id="myName">Nick Desaulniers</span>
          - Computer Engineering
        </p>
        <p id="description">
          My bulldog's name is Winston.  I love open source!
        </p>
      </div>
    </header>
    <article id="message_box"></article>
    <footer>
      <input type="text" id="message_field"
             placeholder="type here"/>
      <button id="message_submit">Send text</button>
      <button id="image_submit">Send Image</button>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
